<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <h2> Survey Questions</h2>

        <hr>
        <div class="form-group">

            <h3>About you</h3>
            <h4>Name(required)</h4>
            <input type="text" class="form-control" id="name" required>

            <h4> A link to a photo image or drawing</h4>
            <input type="text" class="form-control" id="name" required>

        </div>

        <!-- Survey is a form -->
        <form>

            <h3>Question 1</h3>
            <label for="q1">I can do the can-can</label>
            <select class="form-control" id="q1">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <h3>Question 2</h3>
            <label for="q2">Meryl Streep does no wrong.</label>
            <select class="form-control" id="q2">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <h3>Question 3</h3>
            <label for="q3">I like to do janitorial work.</label>
            <select class="form-control" id="q3">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br>
            <!-- Submit btn -->
            <button type="submit" class="btn btn-primary btn-md" id="submit">Submit</button>
</form>

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title">Your New BFF!</h2>
            </div>
            <div class="modal-body">
              <h2 id="match-name"></h2>
              <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
    
        </div>
      </div>

      <script type="text/javascript">

          $("#submit").on("click", function(event) {
      event.preventDefault();
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        $.post("/api/friends", userData, function(data) {


        });
      
      })

  </script>

</body>

</html>
